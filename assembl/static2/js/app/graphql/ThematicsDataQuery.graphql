query ThematicsDataQuery($identifier: String!) {
  thematicsData: ideas(identifier: $identifier) {
    ... on IdeaInterface {
      order
    }
    ... on Thematic {
      id
    }
    ... on Idea {
      id
      parentId
    }
  }
  rootIdea {
    ... on Idea {
      id
    }
    ... on Thematic {
      id
    }
  }
}
