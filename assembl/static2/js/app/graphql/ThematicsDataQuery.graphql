query ThematicsDataQuery($identifier: String!) {
  thematics: ideas(identifier: $identifier) {
    ... on IdeaInterface {
      order
    }
    ... on Thematic {
      id
    }
    ... on Idea {
      id
      children {
        ... on IdeaInterface {
          order
        }
        ... on Idea {
          id
          children {
            ... on IdeaInterface {
              order
            }
            ... on Idea {
              id
              children {
                ... on IdeaInterface {
                  order
                }
                ... on Idea {
                  id
                }
              }
            }
          }
        }
      }
    }
  }
}
