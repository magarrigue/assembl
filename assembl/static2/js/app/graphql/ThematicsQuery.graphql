#import "./fragments/LangString.graphql"

query ThematicsQuery($discussionPhaseId: Int!) {
  thematics: ideas(discussionPhaseId: $discussionPhaseId) {
    ... on IdeaInterface {
      messageViewOverride
      order
      titleEntries {
        ...langStringEntry
      }
      img {
        externalUrl
        mimeType
        title
      }
    }
    ... on Idea {
      id
      descriptionEntries {
        ...langStringEntry
      }
      announcement {
        titleEntries {
          ...langStringEntry
        }
        bodyEntries {
          ...langStringEntry
        }
      }
    }
    ... on Thematic {
      id
      video {
        titleEntries {
          ...langStringEntry
        }
        descriptionEntriesTop {
          ...langStringEntry
        }
        descriptionEntriesBottom {
          ...langStringEntry
        }
        descriptionEntriesSide {
          ...langStringEntry
        }
        htmlCode
        mediaFile {
          externalUrl
          mimeType
          title
        }
      }
      questions {
        id
        titleEntries {
          ...langStringEntry
        }
      }
    }
  }
}
