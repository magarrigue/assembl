#import "./fragments/LangString.graphql"
#import "./fragments/IdeaData.graphql"

query ThematicsQuery($identifier: String!) {
  thematics: ideas(identifier: $identifier) {
    ... on IdeaInterface {
      ...ideaData
    }
    ... on Idea {
      id
      parentId
      descriptionEntries {
        ...langStringEntry
      }
      announcement {
        titleEntries {
          ...langStringEntry
        }
        bodyEntries {
          ...langStringEntry
        }
      }
      children {
        ... on IdeaInterface {
          ...ideaData
        }
        ... on Idea {
          id
          children {
            ... on IdeaInterface {
              ...ideaData
            }
            ... on Idea {
              id
              children {
                ... on IdeaInterface {
                  ...ideaData
                }
                ... on Idea {
                  id
                }
              }
            }
          }
        }
      }
    }
    ... on Thematic {
      id
      video {
        titleEntries {
          ...langStringEntry
        }
        descriptionEntriesTop {
          ...langStringEntry
        }
        descriptionEntriesBottom {
          ...langStringEntry
        }
        descriptionEntriesSide {
          ...langStringEntry
        }
        htmlCode
        mediaFile {
          externalUrl
          mimeType
          title
        }
      }
      questions {
        id
        titleEntries {
          ...langStringEntry
        }
      }
    }
  }
  rootIdea {
    ... on Idea {
      id
    }
  }
}
