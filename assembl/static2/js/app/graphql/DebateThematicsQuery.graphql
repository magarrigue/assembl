query DebateThematicsQuery($lang: String!, $discussionPhaseId: Int!) {
  thematics: ideas(discussionPhaseId: $discussionPhaseId) {
    ... on Thematic {
      id
      identifier
      title(lang: $lang)
      description(lang: $lang)
      numPosts
      numContributors
      img {
        externalUrl
      }
    }
  }
}
